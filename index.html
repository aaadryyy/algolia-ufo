<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles/style.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,300;0,400;0,700;1,100;1,300;1,400;1,700&display=swap"
    rel="stylesheet"
  />
</head>
<body>
  <div class="container">
    <header>
      <h1>CLASSIFIED UFO RECORDS</h1>
      <p>- EYES ONLY -</p>
      <h3>
        Pandora Office
      </h3>
      <small>Washington, D.C.</small>
      <div id="search-box"></div>
    </header>

    <main>
      <div id="hits"></div>
      <div id="pagination"></div>
    </main>

    <script type="text/html" id="hit-template">
      <div class="hit">
          <ul class="hit-name">
            <li>
                <strong>DATE TIME:</strong> {{#helpers.highlight}}{ "attribute": "datetime" }{{/helpers.highlight}}

            </li>
            <li>
                <strong>COMMENT:</strong>"{{#helpers.highlight}}{ "attribute": "comments"}{{/helpers.highlight}}"
            </li>
            <li>
                <strong>SHAPE: </strong>{{#helpers.highlight}}{ "attribute": "shape" }{{/helpers.highlight}}
            </li>
            <li>
                <strong>DURATION: </strong>{{#helpers.highlight}}{ "attribute": "duration (hours/min)" }{{/helpers.highlight}}
            </li>
            <li>
                <strong>CITY: </strong> {{#helpers.highlight}}{ "attribute": "city" }{{/helpers.highlight}}
                | <strong>STATE: </strong> {{#helpers.highlight}}{ "attribute": "state" }{{/helpers.highlight}}
                | <strong>COUNTRY: </strong>{{#helpers.highlight}}{ "attribute": "country" }{{/helpers.highlight}}
                | <strong>LAT: </strong>{{#helpers.highlight}}{ "attribute": "latitude" }{{/helpers.highlight}}
                | <strong>LNG: </strong>{{#helpers.highlight}}{ "attribute": "latitude" }{{/helpers.highlight}}
            </li>
          </ul>
      </div>
    </script>
  </div>

  <!-- <img
    id="bg-img"
    src="./img/texture.jpeg"
    alt="Background image is an old paper texture"
  /> -->

  <script
    src="https://cdn.jsdelivr.net/npm/algoliasearch@4.0.0/dist/algoliasearch-lite.umd.js"
    integrity="sha256-MfeKq2Aw9VAkaE9Caes2NOxQf6vUa8Av0JqcUXUGkd0="
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/instantsearch.js@4.0.0/dist/instantsearch.production.min.js"
    integrity="sha256-6S7q0JJs/Kx4kb/fv0oMjS855QTz5Rc2hh9AkIUjUsk="
    crossorigin="anonymous"
  ></script>
  <script src="scripts/script.js"></script>
</body>
