<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles/style.css" />

  <!-- algolia -->
  <script
    src="https://cdn.jsdelivr.net/npm/algoliasearch@4.0.0/dist/algoliasearch-lite.umd.js"
    integrity="sha256-MfeKq2Aw9VAkaE9Caes2NOxQf6vUa8Av0JqcUXUGkd0="
    crossorigin="anonymous"
  ></script>
  <!-- algolia's instantSearch -->
  <script

    integrity="sha256-6S7q0JJs/Kx4kb/fv0oMjS855QTz5Rc2hh9AkIUjUsk="

<body>

      <p>- EYES ONLY -</p>
      <h3><span id="office">Pandora </span>Office</h3>

    <main>
      <div id="hits"></div>
      <div id="pagination"></div>
    </main>
  </div>

  <script type="text/javascript" src="scripts/algolia.js"></script>
  <script type="module" src="scripts/annotate.js"></script>
